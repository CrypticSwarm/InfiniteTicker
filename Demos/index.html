<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>InfiniteTicker Test/Demo</title>
		<link rel="stylesheet" href="../../source/master.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<script type="text/javascript" src="mootools-1.2.4-core-nc.js"></script>
	<script type="text/javascript" src="Fx.Scroll.js"></script>
	<script type="text/javascript" src="Loop.js"></script>
	<script type="text/javascript" src="../Source/InfiniteTicker.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</head>

<body>
	
	<h1>Infinite Ticker Test / Demo</h1>
	
	<div class="ticker" id="ticker_up">
		<p class="red">1</p>
		<p class="green">2</p>
		<p class="blue">3</p>
		<p class="red">4</p>
		<p class="green">5</p>
		<p class="blue">6</p>
	</div>

	<div class="ticker" id="ticker_down">
		<p class="red">1</p>
		<p class="green">2</p>
		<p class="blue">3</p>
		<p class="red">4</p>
		<p class="green">5</p>
		<p class="blue">6</p>
	</div>

	
	<div class="ticker horizontal" id="ticker_right">
		<div class="inner">
			<p class="red">1</p>
			<p class="green">2</p>
			<p class="blue">3</p>
			<p class="red">4</p>
			<p class="green">5</p>
			<p class="blue">6</p>
		</div>
	</div>
	
	<div class="ticker horizontal" id="ticker_left">
		<div class="inner">
			<p class="red">1</p>
			<p class="green">2</p>
			<p class="blue">3</p>
			<p class="red">4</p>
			<p class="green">5</p>
			<p class="blue">6</p>
		</div>
	</div>
	
	
	<div class="actions">
		<button id="start">start</button>
		<button id="stop">stop</button>
		<button id="next">next</button> &nbsp; &nbsp;
		<button id="show_scrollbars">show scrollbars</button>
	</div>

	<p>
		<a href="http://moodocs.net/rpflo/mootools-rpflo/InfiniteTicker">InfiniteTicker @ moodocs.net</a><br/>
		<a href="http://github.com/rpflorence/InfiniteTicker">InfiniteTicker @ github</a>
		<a href="http://ryanflorence.com" id="avatar"><img src="avatar.png" /></a>
	</p>
</body>
</html>
